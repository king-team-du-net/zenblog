homepage:
    path: /{_locale}
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController::templateAction
    requirements:
        _locale: '%app_locales%'
    defaults:
        template: home/homepage.html.twig
        _locale: '%locale%'

controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
    prefix: /{_locale}/
    requirements:
        _locale: '%app_locales%'
    defaults:
        _locale: '%locale%'
    #trailing_slash_on_root: false

api:
    resource: ../src/Controller/Api
    type: attribute
    prefix: /{_locale}/api/
    requirements:
        _locale: '%app_locales%'
    name_prefix: api_
